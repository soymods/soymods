<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1a1a1a" />

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/icon.png" sizes="32x32">
  <link rel="apple-touch-icon" href="/icon.png">

  <title>soymods</title>

  <style>
    :root{
      --bg: rgb(26,26,26);
      --fg: #ffffff;
      --muted: rgba(255,255,255,.68);
      --muted2: rgba(255,255,255,.45);
      --line: rgba(255,255,255,.14);
      --line2: rgba(255,255,255,.26);
      --ease: cubic-bezier(.2,.8,.2,1);
      --max: 1100px;
      --r: 18px;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      background:var(--bg);
    }
    body{
      margin:0;
      color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      letter-spacing:-0.01em;
    }

    a{color:inherit;text-decoration:none}

    /* background overlays */
    .bg{
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(to right, transparent 0, transparent 39px, var(--line) 40px),
        repeating-linear-gradient(to bottom, transparent 0, transparent 39px, var(--line) 40px);
    }
    .dots{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.4;
      background-image: radial-gradient(circle, var(--line2) 1px, transparent 1px);
      background-size:16px 16px;
      background-position:10px 11px;
    }

    /* header */
    header{
      position:sticky;
      top:0;
      z-index:10;
      background:var(--bg);
      border-bottom:1px solid var(--line);
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:16px 18px;
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      letter-spacing:-0.03em;
    }

    .logo{
      width:22px;
      height:22px;
      border-radius:7px;
      object-fit:cover;
    }

    main{
      background:var(--bg);
      padding:22px 0 64px;
    }

    /* main stage */
    .stage{
      position:relative;
      min-height:520px;
      border:1px solid var(--line);
      border-radius: calc(var(--r) + 10px);
      padding:26px;
      display:flex;
      flex-direction:column;
      background:var(--bg);
      transform:translateY(10px);
      opacity:0;
      transition:.6s var(--ease);
    }
    .stage.reveal{
      transform:none;
      opacity:1;
    }

    .title{
      margin:0;
      font-size:clamp(56px,9vw,120px);
      letter-spacing:-0.06em;
      line-height:.9;
      text-transform:lowercase;
    }

    .subtitle{
      margin:10px 0 0;
      max-width:60ch;
      color:var(--muted);
    }

    /* tags */
    .label{
      position:absolute;
      top:26px;
      right:26px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .tag{
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
    }
    .tag b{color:#fff}

    /* bottom row */
    .bottomRow{
      margin-top:auto;
      display:flex;
      gap:16px;
      align-items:flex-end;
    }

    .cta{
      flex:0 0 38%;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    .btn{
      padding:11px 14px;
      border-radius:999px;
      border:1px solid #fff;
      background:#fff;
      color:#000;
      font-weight:700;
    }
    .btn.secondary{
      background:transparent;
      color:#fff;
      border-color:var(--line2);
    }

    /* video */
    .videoCard{
      flex:1;
      max-width:620px;
      border:1px solid var(--line);
      border-radius: calc(var(--r) + 10px);
      overflow:hidden;
      background:var(--bg);
    }

    .videoHead{
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
    }
    .videoHead b{color:#fff}

    .videoWrap{
      aspect-ratio:16/9;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
    }

    /* projects */
    .projects{
      margin-top:18px;
      background:var(--bg);
    }

    .projectsHeader h2{
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:var(--muted);
    }

    .item{
      margin-top:14px;
      padding-left:36px;
      position:relative;
      transform:translateY(10px);
      opacity:0;
      transition:.6s var(--ease);
    }
    .item.reveal{
      transform:none;
      opacity:1;
    }

    .node{
      position:absolute;
      left:14px;
      top:18px;
      width:10px;
      height:10px;
      border-radius:50%;
      border:1px solid #fff;
    }

    .item a{
      display:block;
      border:1px solid var(--line);
      border-radius: calc(var(--r) + 10px);
      padding:16px;
      background:var(--bg);
    }

    footer{
      margin-top:26px;
      border-top:1px solid var(--line);
      padding:18px 6px 0;
      color:var(--muted2);
      font-size:13px;
    }

    @media (max-width:860px){
      .bottomRow{
        flex-direction:column;
      }
      .videoCard{
        max-width:none;
      }
      .cta{
        flex:0 0 auto;
      }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="dots"></div>

  <header>
    <div class="wrap nav">
      <a class="brand" href="/">
        <img class="logo" src="/icon.png" alt="">
        <span>soymods</span>
      </a>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="stage" id="stage">
        <h1 class="title">soymods</h1>
        <p class="subtitle">Made by <strong>ryduzz</strong>.</p>

        <div class="label">
          <a class="tag" href="mailto:contact@soymods.com"><b>Email</b> contact@soymods.com</a>
          <a class="tag" href="https://github.com/soymods"><b>GitHub</b> soymods</a>
        </div>

        <div class="bottomRow">
          <div class="cta">
            <a class="btn" href="/pathmind">Pathmind →</a>
            <a class="btn secondary" href="https://github.com/soymods/pathmind/releases">Latest release ↗</a>
          </div>

          <aside class="videoCard">
            <div class="videoHead">
              <b>soymods</b>
              <span>video</span>
            </div>
            <div class="videoWrap">
              <iframe src="https://www.youtube.com/embed/9MJRZGiwqbE" allowfullscreen></iframe>
            </div>
          </aside>
        </div>
      </section>
    </div>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('stage').classList.add('reveal');
    });
  </script>
</body>
</html>
